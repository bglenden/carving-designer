<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Chip Carving Design System</title>
  </head>
  <body class="bg-neutral-900 text-neutral-100 flex flex-col h-screen overflow-hidden">
    <main class="flex-grow relative bg-neutral-850">
      <canvas id="design-canvas" class="w-full h-full block pointer-events-auto"></canvas>
      <div
        id="primary-toolbar"
        class="absolute top-3 left-3 flex flex-col w-14 toolbar-base p-1.5 gap-1 pointer-events-auto z-10"
      ></div>
      <div
        id="status-bar"
        class="absolute top-3 left-1/2 -translate-x-1/2 toolbar-base text-neutral-200 text-sm px-4 py-2 font-medium tracking-wide hidden pointer-events-auto z-10"
      ></div>
      <div
        id="coordinate-display"
        class="absolute bottom-3 right-3 toolbar-base text-neutral-300 text-xs px-3 py-2 font-mono tracking-wider pointer-events-auto z-10"
      ></div>
    </main>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
